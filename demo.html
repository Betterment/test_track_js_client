<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TestTrack Demo</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      section {
        margin-bottom: 4em;
      }
    </style>

    <!-- Assign `window.TT` -->
    <script>
      window.TT = btoa(
        JSON.stringify({
          url: 'http://localhost:8297',
          cookieDomain: 'localhost',
          cookieName: 'tt_visitor_id',
          experienceSamplingWeight: 1,
          splits: {
            button_color: {
              feature_gate: false,
              weights: { blue: 50, red: 50 }
            },
            new_feature: {
              feature_gate: true,
              weights: { true: 50, false: 50 }
            }
          }
        })
      );
    </script>

    <!-- Load the library -->
    <script src="dist/index.iife.js"></script>

    <!-- Use the library -->
    <script type="module">
      const visitorIdEl = document.getElementById('visitor-id');
      const buttonVariantEl = document.getElementById('button-variant');
      const featureVariantEl = document.getElementById('feature-variant');

      async function runSplits() {
        const buttonVariant = testTrack.vary('button_color', {
          context: 'demo_page',
          defaultVariant: 'blue'
        });

        buttonVariantEl.textContent = buttonVariant;
        console.log('button_color split:', buttonVariant, 'variant assigned');

        const isFeatureEnabled = testTrack.ab('new_feature', {
          context: 'demo_page',
          trueVariant: 'true'
        });

        featureVariantEl.textContent = isFeatureEnabled ? 'true' : 'false';
        console.log('new_feature split:', isFeatureEnabled ? 'enabled' : 'disabled');
      }

      // Initialize
      const testTrack = await TestTrack.initialize();
      const visitorId = testTrack.visitorId;
      visitorIdEl.textContent = visitorId;
      await runSplits();

      // Login
      document.getElementById('login').addEventListener('click', async () => {
        await testTrack.logIn('user_id', 123);
        console.log('Successfully linked visitor to user_id 123');
        await runSplits();
      });
    </script>
  </head>
  <body>
    <section>
      <h1>TestTrack Demo</h1>
      <p><strong>Server: </strong>http://localhost:8297</p>
      <p><strong>Visitor: </strong><span id="visitor-id"></span></p>
      <button id="login">Login</button>
    </section>

    <section>
      <h2>Split: button_color</h2>
      <p>This split has two variants: blue (50%) and red (50%).</p>
      <p><strong>Assigned variant:</strong> <span id="button-variant">Loading...</span></p>
    </section>

    <section>
      <h2>Split: new_feature</h2>
      <p>This split has two variants: true (50%) and false (50%).</p>
      <p><strong>Assigned variant:</strong> <span id="feature-variant">Loading...</span></p>
    </section>
  </body>
</html>
